<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Challenge Bingo - TV</title>
    <link rel="stylesheet" href="tv.css?v=4" />
  </head>
  <body>
    <main class="tv">
      <header class="top">
        <div class="title">
          <div class="h1">Challenge Bingo Leaderboard</div>
          <div class="sub">
            Week <span id="weekId"></span>
            <span class="dot">â€¢</span>
            Updated <span id="lastUpdated">--</span>
          </div>
        </div>
      </header>

      <section class="grid">
        <div class="panel">
          <div class="panelTitle">Top 10</div>
          <div id="rows" class="rows"></div>
        </div>

        <div class="panel right">
          <div class="teamBattle">
            <div class="teamScore red">
              <div class="teamName">Red Team</div>
              <div class="teamSub">Muscle Gain</div>
              <div id="redTickets" class="teamTickets">0</div>
              <div id="redCount" class="teamCount">0 members</div>
            </div>
            <div class="teamVs">VS</div>
            <div class="teamScore blue">
              <div class="teamName">Blue Team</div>
              <div class="teamSub">Fat Loss</div>
              <div id="blueTickets" class="teamTickets">0</div>
              <div id="blueCount" class="teamCount">0 members</div>
            </div>
          </div>

          <div class="statsSection">
            <div class="panelTitle">Easiest Challenges</div>
            <div id="easiest" class="statsList"></div>
          </div>

          <div class="statsSection">
            <div class="panelTitle">Toughest Challenges</div>
            <div id="hardest" class="statsList"></div>
          </div>

          <div class="tickerBox">
            <div class="panelTitle">Recent</div>
            <div id="ticker" class="ticker">Waiting for updates...</div>
          </div>
        </div>
      </section>

      <footer class="bottom">
        <div class="qrbox horizontal">
          <img id="qrImg" class="qr" alt="QR code" />
          <div class="qrinfo">
            <div class="qrlabel">Scan to join</div>
            <div id="joinUrl" class="joinurl"></div>
          </div>
        </div>
      </footer>
    </main>

    <script src="tv.js"></script>
  </body>
</html>
