<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge Bingo - Raffle Wheel</title>
  <link rel="stylesheet" href="wheel.css?v=2" />
</head>
<body>
  <div class="container">
    <h1>Raffle Wheel</h1>
    <div id="weekDisplay" class="week-display"></div>

    <!-- Auth gate -->
    <div id="authGate" class="auth-gate">
      <p>Enter the studio code to access the raffle wheel.</p>
      <input type="password" id="studioCode" class="input" placeholder="Studio code" />
      <button id="authBtn" class="btn primary">Enter</button>
      <div id="authError" class="error"></div>
    </div>

    <!-- Wheel section (hidden until auth) -->
    <div id="wheelSection" class="wheel-section hidden">
      <div class="wheel-container">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="400" height="400"></canvas>
      </div>

      <div class="controls">
        <button id="spinBtn" class="btn primary spin-btn">Spin the Wheel!</button>
        <button id="removeBtn" class="btn secondary hidden">Remove Winner & Re-spin</button>
      </div>

      <div id="winner" class="winner hidden">
        <div class="winner-label">Winner!</div>
        <div id="winnerName" class="winner-name"></div>
        <div id="winnerTickets" class="winner-tickets"></div>
      </div>

      <div class="participants">
        <div class="participants-header">
          <h3>Participants (<span id="participantCount">0</span>)</h3>
          <button id="refreshBtn" class="btn tertiary">Refresh</button>
        </div>
        <div id="participantList" class="participant-list"></div>
      </div>

      <div class="removed-section hidden" id="removedSection">
        <h3>Previous Winners</h3>
        <div id="removedList" class="removed-list"></div>
        <button id="resetBtn" class="btn tertiary">Reset All</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="wheel.js?v=2"></script>
</body>
</html>
