<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge Bingo</title>

  <link rel="stylesheet" href="styles.css?v=7" />
</head>
<body>

  <div class="container">

    <div class="header">
      <h1>Challenge Bingo <span id="weekDisplay" class="week-display"></span></h1>
    </div>

    <!-- Instructions -->
    <p class="instructions">Tap each challenge you've completed, then scroll down to submit.</p>

    <!-- Bingo grid -->
    <div class="grid" id="bingoGrid">
      <!-- 25 cells -->
      <div class="cell">1</div>
      <div class="cell">2</div>
      <div class="cell">3</div>
      <div class="cell">4</div>
      <div class="cell">5</div>

      <div class="cell">6</div>
      <div class="cell">7</div>
      <div class="cell">8</div>
      <div class="cell">9</div>
      <div class="cell">10</div>

      <div class="cell">11</div>
      <div class="cell">12</div>
      <div class="cell">13</div>
      <div class="cell">14</div>
      <div class="cell">15</div>

      <div class="cell">16</div>
      <div class="cell">17</div>
      <div class="cell">18</div>
      <div class="cell">19</div>
      <div class="cell">20</div>

      <div class="cell">21</div>
      <div class="cell">22</div>
      <div class="cell">23</div>
      <div class="cell">24</div>
      <div class="cell">25</div>
    </div>

    <!-- Tickets -->
    <div class="tickets">
      <div class="tickets-label">Tickets earned</div>
      <span id="ticketCount">0</span>
    </div>

    <!-- Name and Team -->
    <div class="row">
      <label class="lbl">Your name</label>
      <input
        id="displayName"
        class="input"
        type="text"
        placeholder="Enter your name"
        autocomplete="off"
      />
    </div>

    <div class="row">
      <label class="lbl">Your team</label>
      <div class="team-selector">
        <button type="button" id="teamRed" class="team-btn red">Red Team<span class="team-sub">Muscle Gain</span></button>
        <button type="button" id="teamBlue" class="team-btn blue">Blue Team<span class="team-sub">Fat Loss</span></button>
      </div>
    </div>

    <button id="submitBtn" class="submit-btn">Submit to the Leaderboard!</button>

    <!-- Scan -->
    <label class="scan-btn" id="scanLabel">
      <span id="scanText">Scan paper card (optional)</span>
      <input id="scanInput" type="file" accept="image/*" capture="environment" />
    </label>
    <div id="scanStatus" class="scan-status"></div>

    <!-- Leaderboard -->
    <h2>Leaderboard</h2>
    <table class="leaderboard">
      <thead>
        <tr>
          <th>Name</th>
          <th>Tickets</th>
        </tr>
      </thead>
      <tbody id="leaderboardBody">
        <!-- rows injected by JS -->
      </tbody>
    </table>

    <!-- Delete -->
    <div class="delete-section">
      <button id="deleteBtn" class="delete-btn">Remove me from leaderboard</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
